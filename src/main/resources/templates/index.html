<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>메인페이지 환영합니다.</h1>
    </div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${pickme}">
            <td th:text="${article.articlePk}"></td>
            <td th:text="${article.title}"></td>
            <td th:text="${article.content}"></td>
            <td>
                <a th:href="@{/{articlePk}(articlePk=${article.articlePk})}">디테일 페이지로</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a href="/create">
            <button>글 작성</button>
        </a>
    </div>
</body>
</html>
